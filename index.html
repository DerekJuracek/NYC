      <script>
        require([

   "esri/WebMap", "esri/widgets/LayerList",    
          "esri/views/MapView",
          ], function (esriConfig, WebMap, LayerList,  MapView) {
           
      esriConfig.apiKey = "AAPKffad9b31855f41329c75ca5b53e7755eAjwdVkXmTCEbmhmveBEjOXkJB8UshDnLR7Oq4oNF0wqO0SHs6pYJFhpqLanGHrDb";
  
          const webmap = new WebMap({
            portalItem: {
            id: "ff56da8b138f483dba46aa8da1987358"
          }
          });
          
          const view = new MapView({
            map: webmap,
            center: [-73.935242, 40.730610],
            zoom: 10,
            container: "viewDiv"
          })
          
  
          view.when(() => {
            const layerList = new LayerList({
              view: view,
              listItemCreatedFunction: (event) => {
              const item = event.item;
              if (item.layer.type != "group") {
                // don't show legend twice
                item.panel = {
                  content: "legend",
                  open: true,
                };
              }
            }
          });
          view.ui.add(layerList, "top-right");
            });
